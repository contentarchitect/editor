.alert {

}

.alert-danger {
	color: #721c24;

	color: #856404;
	background-color: #fff3cd;
	border-color: #ffeeba;
}

.custom-alert {
	background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="orange"><path d="M0 0h24v24H0z" fill="none"/><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>') 1.25em 50% no-repeat;
	padding-left: 100px;
	color: #856404;
	background-color: #fff3cd;
	border-color: #ffeeba;
}

.alert blockquote::before, 
.alert blockquote::after {
	color: white !important
}

.custom-alert blockquote::before, 
.custom-alert blockquote::after {
	color: orange !important
}

.text-left {
	text-align: left!important;
}

.text-center {
	text-align: center!important;
}

.text-right {
	text-align: right!important;
}

[data-language] {
	position: relative;
}

[data-language]:after {
	content: attr(data-language);
	position: absolute;
	right: 10px;
	top: 10px;
	background: rgba(0, 0, 0, 0.3);
	padding: 2px 8px;
	border-radius: 20px;
